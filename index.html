<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
<!--       CANVAS -->
      <a-plane position="0 0 -5" rotation="0 0 0" width="10" height="10" color="#e3e2de" shadow>
<!--         red box -->
        <a-box position= "-1 2 0" rotation="0 0 0" width="4" height="4" color="#b8432a" shadow></a-box>
<!--         lines -->
        <a-box position= "-2 -1.1 0" rotation="0 0 0" width="2" height="2" color="#10130a" shadow></a-box>
        <a-box position= "0 0 .5" rotation="0 0 0" width="6" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "0 4 1" rotation="0 0 0" width="6" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "1 -2.75 1" rotation="0 0 0" width="4" height=".1" color="#10130a" shadow></a-box>

        <a-box position= "1 1 1" rotation="0 0 90" width="6" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "3 1.5 1" rotation="0 0 90" width="6.5" height=".1" color="#10130a" shadow></a-box>

        <a-box position= "-3 .5 .7" rotation="0 0 90" width="7  " height=".1" color="#10130a" shadow></a-box>
        
        <a-box position= "1 -1.0 .75" rotation="0 0 0" width="5" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "-1 -2 .75" rotation="0 0 0" width="4" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "2 1.25 1" rotation="0 0 90" width="2" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "1 -1.5 1" rotation="0 0 90" width="2" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "2 2.25  1" rotation="0 0 0" width="2" height=".1" color="#10130a" shadow></a-box>

        <a-box position= "1 3.75  1" rotation="0 0 90" width="2" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "-3 3.75  .5" rotation="0 0 90" width="2" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "-3 4 1" rotation="0 0 0" width="1" height=".1" color="#10130a" shadow></a-box>

        <a-box position= "-3.4 2.25 .6" rotation="0 0 0" width=".75" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "-3.4 -1 .6" rotation="0 0 0" width=".75" height=".1" color="#10130a" shadow></a-box>

        <a-box position= "3 -2 1" rotation="0 0 90" width="2" height=".1" color="#10130a" shadow></a-box>
        <a-box position= "-1 -1.5 1" rotation="0 0 90" width="3" height=".1" color="#10130a" shadow></a-box>


<!--         gray box -->
        <a-box position= "0 -1.1 0" rotation="0 0 0" width="2" height="2" color="#b1b5bc" shadow></a-box>
        <a-box position= "0 -3 .3" rotation="0 0 0" width="6.5" height=".5" color="#b1b5bc" shadow></a-box>
        <a-box position= "3.5 1.75 .3" rotation="0 0 90" width="6.5" height=".5" color="#b1b5bc" shadow></a-box>
        <a-box position= "3.5 -2 .3" rotation="0 0 90" width="2" height=".5" color="#b8432a" shadow></a-box>
        <a-box position= "0 4.5 .5" rotation="0 0 0" width="5.75" height=".75" color="#b1b5bc" shadow></a-box>
        <a-box position= "-1 4.5 .3" rotation="0 0 0" width="5.75" height=".75" color="#b1b5bc" shadow></a-box>

        <a-box position= "-3.5 3 .5" rotation="0 0 0" width="1" height="1.5" color="#d1d3d0" shadow></a-box>
        
        <a-box position= "-3.5 .75 .5" rotation="0 0 0" width="1" height="3" color="#b1b5bc" shadow></a-box>
        
        <a-box position= "2 3.5 .9" rotation="0 0 0" width="2" height="2.5" color="#e3be54" shadow></a-box>
        <a-box position= "-3.55; -2.25 .9" rotation="0 0 0" width="1" height="2" color="#e3be54" shadow></a-box>
        
        <a-box position= "2 1.25 .8" rotation="0 0 0" width="2" height="2" shadow></a-box>
        <a-box position= "2 -.5 .25" rotation="0 0 0" width="2" height="1" shadow></a-box>
        
        <a-box position= "2 -2 .5" rotation="0 0 0" width="2" height="1.5" color="#244371" shadow></a-box>
        <a-box position= "0 -2.5 .5" rotation="0 0 0" width="2" height=".5" color="#10130a" shadow></a-box>
        
        <a-box position= "-2 -2.5 .5" rotation="0 0 0" width="2" height="1" color="#b1b5bc" shadow></a-box>

<!--         ff00fc -->
        

        
      </a-plane>
      
    </a-scene>
  </body>
</html>
